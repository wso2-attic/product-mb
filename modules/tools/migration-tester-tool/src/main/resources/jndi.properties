java.naming.factory.initial = org.wso2.andes.jndi.PropertiesFileInitialContextFactory
# register some connection factories
# connectionfactory.[jndiname] = [ConnectionURL]
connectionfactory.QueueConnectionFactory = amqp://user2:user2@clientID/carbon?failover='roundrobin'&cyclecount='2'&brokerlist='tcp://localhost:5672?retries='2'&connectdelay='300';tcp://localhost:5673?retries='2'&connectdelay='300''
connectionfactory.TopicConnectionFactory = amqp://user2:user2@clientID/carbon?failover='roundrobin'&cyclecount='2'&brokerlist='tcp://localhost:5672?retries='2'&connectdelay='300';tcp://localhost:5673?retries='2'&connectdelay='300''

# register some queues in JNDI using the form
# queue.[jndiName] = [physicalName]
queue.queue1 = queue1

# register some topics in JNDI using the form
# topic.[jndiName] = [physicalName]
topic.topic1 = topic1
